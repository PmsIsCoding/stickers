        *{

            margin: 0px;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            overflow-x: hidden;

        }
        header{
            background-image: url("fond.png");
            background-size: cover;
            display: flex;
            justify-content: center;
        }
        header img{
            width: 30vw;
            margin: 20px;
        }
        main{
            background-color: rgb(56, 56, 56);
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
        main div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main img{
            cursor: pointer;
            width: 100px;
            margin-top: 50px;
            transition: transform 0.2s ease;
        }
        main img:hover{
            transform: scale(1.1);
        }
        .kunai{
            height: 170px;
            width: auto;
        }
        .stack{
            width: 180px;
        }
    </style>
